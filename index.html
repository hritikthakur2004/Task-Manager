<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Official Project </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="AllElems">

            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1643272148406-d09ca2d79dee?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>To Do Lists</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://images.unsplash.com/photo-1656067638332-1d189bf81079?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Tasks</h2>
            </div>
            <div class="moto elem" id="2">
                <img src="https://images.unsplash.com/photo-1632516643720-e7f5d7d6ecc9?q=80&w=2022&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Motivation</h2>
            </div>
            
            <div class="pomo elem" id="3">
                <img src="https://images.unsplash.com/photo-1637690781128-c54da523f17f?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>PomoDoro Timer</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1658248165252-71e116af1b34?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Goals</h2>
            </div>
            
        </section>
        <section class="fullElem todo-list-fullpage" >
            <h2>Your Personalized Task List </h2>
            <div class="todo-container">
                <div class="addTask">
                    <form action="">
                        <input id="input-text" type="text" placeholder="Enter Task" >
                        <textarea name=""  placeholder="Enter Description" cols="30" rows="10" id=""></textarea>
                        <div class="mark">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark as important</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                   
                    
                </div>
            </div>
            <button class="backbutton" id="0">Close</button>
        </section>
        <section class="fullElem dailyplanner-fullpage">
            <h1>Daily Planner</h1>
            <button class="backbutton" id="1">Close</button>

        </section>
        <section class="fullElem motivational-fullpage">
            <h1>Motivational Page</h1>
            <button class="backbutton" id="2">Close</button>

        </section>
        <section class="fullElem pomodoro-fullpage">
            <h1>Pomodoro Timer</h1>
            <button class="backbutton" id="3">Close</button>

        </section>
        <section class="fullElem daily-goals-fullpage">
            <h1>Daily Goals</h1>
            <button class="backbutton" id="4">Close</button>

        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
